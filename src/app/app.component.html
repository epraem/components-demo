<app-custom-stepper
  [steps]="steps()"
  [(currentStep)]="current"
  [stepperWidth]="570"
  [isLinear]="false"
  (currentStepChange)="onStepChange($event)"
>
</app-custom-stepper>

@switch (current()) { @case (0) {
<div>Personal Info Content</div>
} @case (1) {
<div>Education Content</div>
} @case (2) {
<div>Attachments Content</div>
} @case (3) {
<div>Preview Content</div>
} @case (4) {
<div>Submit Content</div>
} @default {
<div>Unknown Step</div>
} }
